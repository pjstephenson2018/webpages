<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Title Section -->
    <div class="header-title">
        <h1>My Image Carousel</h1>
    </div>
    
    <div class="carousel-container">
        <button class="carousel-button left" id="left-button">&#10094;</button>
        <div class="image-container">
            <div class="image-wrapper">
                <img src="image1.jpg" class="slide" alt="Image 1">
                <img src="image2.jpg" class="slide" alt="Image 2">
                <img src="image3.jpg" class="slide" alt="Image 3">
            </div>
        </div>
        <button class="carousel-button right" id="right-button">&#10095;</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
